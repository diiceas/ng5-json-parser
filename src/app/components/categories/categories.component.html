<div class="container">
  <div class="alert alert-info">
    Source:
    <a target="_blank" href="https://www.cbinsights.com/search/deals/?subinds=88&limit=25&offset=0&displayType=table">
      https://www.cbinsights.com/search/deals
    </a>
  </div>

  <ol>
    <li *ngFor="let category of categories">
      {{category.sector}}
      <ul>
        <li *ngFor="let industry of category.industries">
          {{industry.industry}}
          <ul>
            <li *ngFor="let subindustry of industry.subindustries">
              {{subindustry.subindustry}}
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ol>
</div>
